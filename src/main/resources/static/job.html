<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quartz 定时任务管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.9/theme-chalk/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.9/index.js"></script>
    <style>
        #top {
            padding: 10px;
        }
    </style>
</head>

<body>
<div id="job">
    <!-- 查询条件和按钮 -->
    <div id="top">
        <el-input v-model="searchForm.jobDescription" placeholder="任务描述" size="small"
                  style="width:200px; margin-right:10px;"></el-input>
        <el-input v-model="searchForm.jobGroup" placeholder="任务组" size="small"
                  style="width:200px; margin-right:10px;"></el-input>
        <el-button size="small" type="primary" plain @click="search" :loading="loading"
                   icon="el-icon-search">查询
        </el-button>
        <el-button size="small" type="primary" plain @click="handleAddDubbo" icon="el-icon-plus">添加RPC任务</el-button>
    </div>
    <br/>
    <!-- 任务表格 -->
    <div>
        <el-table ref="jobTable" :data="tableData" style="width:100%" border>
            <el-table-column prop="jobDescription" label="任务描述" show-overflow-tooltip
                             align="center"></el-table-column>
            <el-table-column prop="jobName" label="任务名称" align="center"></el-table-column>
            <el-table-column prop="jobGroup" label="任务所在组" sortable align="center"></el-table-column>
            <el-table-column prop="jobClassName" label="任务类名" align="center"></el-table-column>
            <el-table-column prop="triggerName" label="触发器名称" align="center"></el-table-column>
            <el-table-column prop="triggerGroup" label="触发器所在组" sortable align="center"></el-table-column>
            <el-table-column prop="cronExpression" label="表达式" align="center"></el-table-column>
            <el-table-column prop="timeZoneId" label="时区" align="center"></el-table-column>
            <el-table-column prop="triggerState" label="状态" align="center" :formatter="formatState"></el-table-column>
            <el-table-column label="操作" width="300" align="center">
                <template scope="scope">
                    <el-button size="small" type="warning" @click="handlePause(scope.$index, scope.row)">暂停
                    </el-button>
                    <el-button size="small" type="info" @click="handleResume(scope.$index, scope.row)">恢复</el-button>
                    <el-button size="small" type="danger" @click="handleDelete(scope.$index, scope.row)">删除
                    </el-button>
                    <el-button size="small" type="success" @click="handleUpdate(scope.$index, scope.row)">修改
                    </el-button>
                </template>
            </el-table-column>
        </el-table>

        <!-- 分页 -->
        <div align="center" style="margin-top: 15px;">
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 40]"
                    :page-size="pagesize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="totalCount">
            </el-pagination>
        </div>
    </div>

    <!-- 修改任务对话框 -->
    <el-dialog title="修改任务" :visible.sync="updateFormVisible">
        <el-form :model="updateform" ref="updateForm" :rules="updateRules" label-width="100px">
            <el-form-item label="任务描述" prop="jobDescription" style="width:90%">
                <el-input v-model="updateform.jobDescription" placeholder="请输入任务描述"></el-input>
            </el-form-item>
            <el-form-item label="表达式" prop="cronExpression" style="width:90%">
                <el-input v-model="updateform.cronExpression" placeholder="请输入Cron表达式"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="updateFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="update">确 定</el-button>
        </div>
    </el-dialog>

    <!-- 添加RPC任务对话框 -->
    <el-dialog title="添加RPC任务" :visible.sync="dubboDialogVisible" :rules="dubboRules" width="600px">
        <el-form :model="dubboForm" label-width="120px">
            <el-form-item label="任务描述" prop="jobDescribe">
                <el-input v-model="dubboForm.jobDescribe"></el-input>
            </el-form-item>
            <el-form-item label="任务组名" prop="jobGroupName">
                <el-input v-model="dubboForm.jobGroupName"></el-input>
            </el-form-item>
            <el-form-item label="Cron表达式" prop="cronExpression">
                <el-input v-model="dubboForm.cronExpression" placeholder="例如：*/3 * * * * ? (每3秒执行)"></el-input>
            </el-form-item>
            <el-form-item label="接口名" prop="interfaceName">
                <el-input v-model="dubboForm.interfaceName"></el-input>
            </el-form-item>
            <el-form-item label="方法名" prop="methodName">
                <el-input v-model="dubboForm.methodName"></el-input>
            </el-form-item>
            <el-form-item label="参数类型">
                <el-input v-model="dubboForm.paramTypes" placeholder="用逗号分隔，如 java.lang.String,int"></el-input>
            </el-form-item>
            <el-form-item label="参数值">
                <el-input v-model="dubboForm.paramValues" placeholder="用逗号分隔"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dubboDialogVisible = false">取 消</el-button>
            <el-button type="primary" @click="addDubbo">确 定</el-button>
        </div>
    </el-dialog>
</div>

<footer align="center">
    <p>&copy; Quartz 定时任务管理</p>
</footer>

<script>
    new Vue({
        el: "#job",
        data: {
            tableData: [],
            url: '/job',
            pagesize: 10,
            currentPage: 1,
            totalCount: 0,
            updateFormVisible: false,
            dubboDialogVisible: false,
            loading: false,
            updateform: {
                jobName: '',
                jobGroup: '',
                cronExpression: '',
                jobDescription: ''
            },
            dubboForm: {
                jobDescribe: '',
                jobGroupName: '',
                cronExpression: '',
                interfaceName: '',
                methodName: '',
                paramTypes: '',
                paramValues: ''
            },
            searchForm: {
                jobDescription: '',
                jobGroup: ''
            },
            updateRules: {
                jobDescription: [{required: true, message: '任务描述不能为空', trigger: 'blur'}],
                cronExpression: [{required: true, message: 'Cron表达式不能为空', trigger: 'blur'}]
            },
            dubboRules: {
                jobDescribe: [{required: true, message: '任务描述不能为空', trigger: 'blur'}],
                jobGroupName: [{required: true, message: '任务组名不能为空', trigger: 'blur'}],
                cronExpression: [{required: true, message: 'Cron表达式不能为空', trigger: 'blur'}],
                interfaceName: [{required: true, message: '接口名不能为空', trigger: 'blur'}],
                methodName: [{required: true, message: '方法名不能为空', trigger: 'blur'}]
            }
        },
        methods: {
            parseJobName(jobName) {
                if (!jobName) return {interfaceName: '', methodName: ''};
                const parts = jobName.split(':');
                return {
                    interfaceName: parts[0] || '',
                    methodName: parts[1] || ''
                };
            },
            formatState(row) {
                if (row.triggerState === 'WAITING' || row.triggerState === 'ACQUIRED') return "运行中";
                if (row.triggerState === 'PAUSED') return "暂停";
                return "未知状态";
            },
            loadData(currentPage, pageSize) {
                this.loading = true;
                const params = {
                    currentPage: currentPage,
                    pageSize: pageSize,
                    jobDescription: this.searchForm.jobDescription,
                    jobGroup: this.searchForm.jobGroup
                };
                this.$http.get(`${this.url}/list`, {params}).then(res => {
                    const data = res.body.data;
                    this.tableData = data.data;
                    this.totalCount = data.total;
                    this.loading = false;
                }, () => {
                    this.$message.error('任务列表加载失败');
                    this.loading = false;
                });
            },
            handleDelete(index, row) {
                const {interfaceName, methodName} = this.parseJobName(row.jobName);
                this.$confirm('确认删除该任务吗？', '提示', {type: 'warning'}).then(() => {
                    this.$http.delete(`${this.url}/delete`, {
                        params: {interfaceName, methodName, jobGroupName: row.jobGroup}
                    }).then(() => {
                        this.$message.success('任务删除成功');
                        this.loadData(this.currentPage, this.pagesize);
                    }, () => this.$message.error('任务删除失败'));
                }).catch(() => {
                });
            },
            handlePause(index, row) {
                const {interfaceName, methodName} = this.parseJobName(row.jobName);
                this.$http.put(`${this.url}/pause`, null, {
                    params: {interfaceName, methodName, jobGroupName: row.jobGroup}
                }).then(() => {
                    this.$message.success('任务已暂停');
                    this.loadData(this.currentPage, this.pagesize);
                }, () => this.$message.error('暂停失败'));
            },
            handleResume(index, row) {
                const {interfaceName, methodName} = this.parseJobName(row.jobName);
                this.$http.put(`${this.url}/resume`, null, {
                    params: {interfaceName, methodName, jobGroupName: row.jobGroup}
                }).then(() => {
                    this.$message.success('任务已恢复');
                    this.loadData(this.currentPage, this.pagesize);
                }, () => this.$message.error('恢复失败'));
            },
            handleUpdate(index, row) {
                this.updateFormVisible = true;
                this.updateform.jobName = row.jobName;
                this.updateform.jobGroup = row.jobGroup;
                this.updateform.jobDescription = row.jobDescription;
                this.updateform.cronExpression = row.cronExpression;
            },
            update() {
                const {interfaceName, methodName} = this.parseJobName(this.updateform.jobName);
                const params = new URLSearchParams();
                params.append('jobDescription', this.updateform.jobDescription);
                params.append('interfaceName', interfaceName);
                params.append('methodName', methodName);
                params.append('jobGroupName', this.updateform.jobGroup);
                params.append('cronExpression', this.updateform.cronExpression);

                this.$http.put(`${this.url}/update?${params.toString()}`).then(() => {
                    this.$message.success('Cron表达式修改成功');
                    this.updateFormVisible = false;
                    this.loadData(this.currentPage, this.pagesize);
                }, err => {
                    console.error(err);
                    this.$message.error('Cron表达式修改失败');
                });
            },
            handleAddDubbo() {
                this.dubboDialogVisible = true;
                this.dubboForm = {
                    jobDescribe: '',
                    jobGroupName: '',
                    cronExpression: '',
                    interfaceName: '',
                    methodName: '',
                    paramTypes: '',
                    paramValues: ''
                };
            },
            addDubbo() {
                let paramTypesArr = this.dubboForm.paramTypes ? this.dubboForm.paramTypes.split(',') : [];
                let paramValuesArr = this.dubboForm.paramValues ? this.dubboForm.paramValues.split(',') : [];
                this.$http.post(`${this.url}/add`, {
                    jobDescribe: this.dubboForm.jobDescribe,
                    jobGroupName: this.dubboForm.jobGroupName,
                    cronExpression: this.dubboForm.cronExpression,
                    interfaceName: this.dubboForm.interfaceName,
                    methodName: this.dubboForm.methodName,
                    paramTypes: paramTypesArr,
                    paramValues: paramValuesArr
                }, {headers: {'Content-Type': 'application/json'}})
                    .then(res => {
                        this.$message.success('RPC任务添加成功');
                        this.dubboDialogVisible = false;
                        this.loadData(this.currentPage, this.pagesize);
                    }, err => {
                        console.error(err);
                        this.$message.error('RPC任务添加失败');
                    });
            },
            handleSizeChange(val) {
                this.pagesize = val;
                this.loadData(this.currentPage, this.pagesize);
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.loadData(this.currentPage, this.pagesize);
            },
            search() {
                this.currentPage = 1;
                this.loadData(this.currentPage, this.pagesize);
            }
        },
        mounted() {
            this.loadData(this.currentPage, this.pagesize);
        }
    });
</script>
</body>
</html>

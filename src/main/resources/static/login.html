<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.9/theme-chalk/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.9/index.js"></script>
</head>
<body>
<div id="login" style="width: 300px; margin: 100px auto;">
    <el-form>
        <el-form-item label="用户名" label-width="80px">
            <el-input v-model="username" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="密码" label-width="80px">
            <el-input type="password" v-model="password" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="login">登录</el-button>
        </el-form-item>
    </el-form>
</div>

<script>
    new Vue({
        el: '#login',
        data: {
            username: '',
            password: ''
        },
        methods: {
            login() {
                if (this.username === 'keeson' && this.password === 'keeson') {
                    // 登录成功，调用后端接口设置 session
                    fetch('/api/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({username: this.username, password: this.password})
                    }).then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                window.location.href = '/job.html';
                            } else {
                                alert('登录失败');
                            }
                        });
                } else {
                    alert('用户名或密码错误');
                }
            }
        }
    });
</script>
</body>
</html>
